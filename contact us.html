<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <link rel="stylesheet" href="../styles/contact%20us%20style.css">
    </head>
    <body>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <div class="txtb">
                <label>Fill Name :</label>
                <input type="text" value="" placeholder="Enter Your Name">
            </div>
            <div class="txtb">
                <label>Email :</label>
                <input type="email" value="" placeholder="Enter Your Email">
            </div>
            <div class="txtb">
                <label>Phone Number :</label>
                <input type="text" value="" placeholder="Enter Your Phone Number">
            </div>
            <div class="txtb">
                <label>Message :</label>
                <textarea></textarea>
            </div>
            <div>
                <input type="button" class="btn" value="Send">
            </div>
        </div>
    </body>
</html>
